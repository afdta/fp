<body style="max-width:950px;">
	<div id="FreightPorts" style="min-width:300px;padding-bottom:1%;border:1px solid #dddddd; border-width:1px 0px 1px 0px;" class="clear-fix">
		<div class="clear-fix">
			<div class="rank-box" style="background-color:#dddddd;">
				<div>
					<p>What is a port?</p>
				</div>
			</div>
			<div class="rank-box">
				<div>
					<div>
						<p class="rank-box-title">Total value of port trade</p>
					</div>
					<p id="port-total-val" class="big-blue-text"></p>
					<p id="port-total-rank" style="font-size:13px;">Rank: Xth of ...</p>
				</div>
			</div>
			<div class="rank-box">
				<div>
					<div>
						<p class="rank-box-title">Local share of port trade value</p>
					</div>
					<p id="port-total-local" class="big-blue-text"></p>
					<p class="rank-box-footer">Should we add definition here?</p>
				</div>
			</div>
		</div>
		<div class="clear-fix" style="">
			<div id="freight-port-mode">
				<p class="rank-box-title"  style="margin-bottom:5px;">Top 5 modes used to move international freight</p>
				<svg style="height:185px;width:115%;">
					<g id="freight-port-mode-plot" transform="translate(1,0)"></g>
					<g id="freight-port-mode-anno" transform="translate(1,0)"></g>
				</svg>	
			</div>
			<div id="freight-port-comm">
				<p class="rank-box-title" style="margin-bottom:5px;">Top 5 commodities</p>	
				<svg style="height:185px;width:115%;">
					<g id="freight-port-comm-plot" transform="translate(1,0)"></g>
					<g id="freight-port-comm-anno" transform="translate(1,0)"></g>
				</svg>	
			</div>
		</div>
		<div class="clear-fix" style="">
			<div id="freight-port-odi">
				<p class="rank-box-title" style="margin-bottom:10px;">Top 10 international origins and/or destinations</p>	
			</div>
			<div id="freight-port-odd">
				<p class="rank-box-title" style="margin-bottom:10px;">Top 10 domestic origins and/or destinations</p>	
			</div>
		</div>

	</div>
